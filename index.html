<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">TRAIN SCHEDULER</h1>
        </header>
        <div class="jumbotron-fluid">
            <div class="trains">
                <h4 class="text-center">CURRENT TRAIN SCHEDULE</h4>
                <div class="train-content text-center">
                    <!-- <div class="row header-row">
                        <div class="col-sm-2">Train Name</div>
                        <div class="col-sm-2">Destination</div>
                        <div class="col-sm-2">Frequency (Min)</div>
                        <div class="col-sm-2">Next Arrival</div>
                        <div class="col-sm-2">Arrives In</div>
                        <div class="col-sm-2">Actions</div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="jumbotron-fluid">
            <div class="new-trains">
                <h4 class="text-center">ADD TRAIN</h4>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="train-arrival">First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="train-arrival">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency</label>
                        <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
<script src="app.js"></script>

</html>
